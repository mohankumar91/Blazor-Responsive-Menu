<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SyncfusionBlazorApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/icons/index.css" rel="stylesheet" />
    <link href="_content/Syncfusion.Blazor/styles/material.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script>
        window.registerResizeCallback = function () {
            window.addEventListener('resize', resized);
            return window.innerWidth;
        }
        window.resized = function () {
            DotNet.invokeMethodAsync('SyncfusionBlazorApp', 'OnBrowserResize', window.innerWidth);
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
